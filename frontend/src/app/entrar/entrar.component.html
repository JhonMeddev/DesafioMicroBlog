<div class="container-fluid">

  <div class="row d-flex align-items-center">

    <div class="col-md-6">

      <div class="row d-flex justify-content-center">

        <div class="col-md-6">

          <h1 class="text-center mb-3">Entrar</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" class="form-control" name="usuario" placeholder="Seu Usuário" [(ngModel)]='userLogin.usuario'>
          </div>

          <div class="form-group">
            <label for="usuario">Senha</label>
            <input type="password" class="form-control" name="usuario" placeholder="Sua Senha" [(ngModel)]='userLogin.senha'>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">Não tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a></p>

        </div>

      </div>
    </div>
    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
