<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center mb-3">Cadastrar</h1>

        <div class="form-group mb-2">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" placeholder="Seu nome" [(ngModel)]='usuario.nome'>
        </div>

        <div class="form-group">
          <label for="usuario">Email</label>
          <input type="text" class="form-control" name="usuario" placeholder="Digite um email válido" [(ngModel)]='usuario.usuario'>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" placeholder="Senha" >
        </div>

        <div class="form-group">
          <label for="confimar senha">Confimar Senha</label>
          <input
          type="password"
          class="form-control"
          name="confimar senha"
          id="confirmSenha"
          placeholder="Confimar Senha"
          [(ngModel)]='usuario.senha'>
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de Usuário</label>
          <select name="tipo" id="tipo" class="form-control" (input)='tipoUser($event)'>
            <option>Selecione um tipo de usuário</option>
            <option value="normal">Leito</option>
            <option value="adm">Escritor</option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
          <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
        </div>

      </div>
    </div>

  </div>

</div>
